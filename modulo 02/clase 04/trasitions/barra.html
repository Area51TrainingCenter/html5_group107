<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="box-barra">
	<div class="barra"></div>
	<span class="text">100%</span>
</div>

<span class="siguiente">Siguiente</span>

</body>
</html>

<style type="text/css">
	.box-barra{
		border:2px solid black;
		width: 300px;
		height: 60px;
		border-radius: 5px;
		overflow: hidden;
		position: relative;
	}
	.box-barra:hover .barra{
		width: 300px;
	}
	.box-barra:hover .text{
		opacity: 1;
	}
	.barra{
		width: 50px;
		height: 60px;
		background-color: red;
		transition:all 0.4s linear;
	}
	.text{
		width: 40px;
		height: 20px;
		opacity: 0;
		font-family: arial;
		display: inline-block;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-top: -10px;
		margin-left: -20px;
		transition:all 0.4s linear 0.4s; 
	}
</style>
